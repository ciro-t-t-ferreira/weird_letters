<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Weird Letters</title>
    </head>
    <body>
        <div class="button">            
            <button class="buttonButton" type="button"
            onclick="createBlock()">
            New Block</button>                
        </div>
        <select id="alphabetSelector" onchange="changeAlphabet(5, this.value)">
            <option value="devanagari">Devanagari</option>
            <option value="cyrillic"  >Cyrillic  </option>            
        </select>
        <div class="container">
            <span class="letters" id="l0">?</span>
            <span class="letters" id="l1">?</span>
            <span class="letters" id="l2">?</span>
            <span class="letters" id="l3">?</span>
            <span class="letters" id="l4">?</span>
        </div>
        <div class="container">
            <span class="translits" id="t0">?</span>
            <span class="translits" id="t1">?</span>
            <span class="translits" id="t2">?</span>
            <span class="translits" id="t3">?</span>
            <span class="translits" id="t4">?</span>

            <input type="text" class="textbox" onchange="checkanswer('w0')" id="w0"></input>
            <input type="text" class="textbox" onchange="checkanswer('w1')" id="w1"></input>
            <input type="text" class="textbox" onchange="checkanswer('w2')" id="w2"></input>
            <input type="text" class="textbox" onchange="checkanswer('w3')" id="w3"></input>
            <input type="text" class="textbox" onchange="checkanswer('w4')" id="w4"></input>
        </div>
        <div class="button">            
            <button type="button"
            onclick="refresh()">
            REFRESH</button>                
        </div> 

        <label for="letterBox">Letter:</label>
        <input type="checkbox" id="letterBox" onchange="transliterationCheckbox('letterBox')" checked>
        
        <label for="transliterationBox">Transliteration:</label>
        <input type="checkbox" id="transliterationBox" onchange="transliterationCheckbox('transliterationBox')" checked>
        
        <script src="letters.js"></script>
    </body>
</html>

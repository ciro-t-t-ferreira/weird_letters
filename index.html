<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Weird Letters</title>
    </head>
    <body>
        <label for="browser">Choose your browser from the list:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
        <div class="button">            
            <button class="buttonButton" type="button"
            onclick="createBlock()">
            New Block</button>                
        </div>
        <div class="button">            
            <button class="buttonButton" type="button"
            onclick="eraseLastBlock()">
            Erase Block</button>                
        </div>
        <select id="alphabetSelector" onchange="changeAlphabet(this.value)">
            <option value="devanagari">Devanagari</option>
            <option value="cyrillic"  >Cyrillic  </option>            
        </select>
        <br>
        <br>
        <br>
        <br>
        <div class="blockContainer" id="blockContainer"></div>        
        <br>        
        <div class="button">            
            <button type="button"
            onclick="refresh()">
            REFRESH</button>                
        </div> 

        <label for="letterBox">Letter:</label>
        <input type="checkbox" id="letterBox" onchange="transliterationCheckbox('letterBox')" checked>
        
        <label for="transliterationBox">Transliteration:</label>
        <input type="checkbox" id="transliterationBox" onchange="transliterationCheckbox('transliterationBox')" checked>
        
        <script src="letters.js"></script>
    </body>
</html>
